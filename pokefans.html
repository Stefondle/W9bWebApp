<!doctype html>
<html lang="en" ng-app="Dashboard">
<head>
    <meta charset="UTF-8">
    <title>PokeFans</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <script type="text/javascript" src="JS/bootstrap.js"></script>
    <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="JS/app.js"></script>
</head>

<body>
    <div class="container">
        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"></div>
            <div class="col-8" style="text-align: center;">
                <h3><img src="PokeFans.png" alt="Pokefans"></h3>
            </div>
            <div class="col-2"></div>
        </div>
        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"></div>
            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
                <p><img src="AddMedia.png" alt="Add Media"></p>
                <form style="font-size: 10pt;" id="newAssetForm">
                    <div class="mb-3">
                        <label for="FileName" class="form-label">File Name</label>
                        <input type="text" class="form-control" id="FileName">
                    </div>
                    <div class="mb-3">
                        <label for="userID" class="form-label">User Id</label>
                        <input type="string" class="form-control" id="userID">
                    </div>
                    <div class="mb-3">
                        <label for="userName" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="userName">
                    </div>
                    <div class="mb-3">
                        <label for="UpFile" class="form-label">File to Upload</label>
                        <input type="file" class="form-control" id="UpFile">
                    </div>

                    <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br /><br />

                </form>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row align-items-start">
            <div class="col-2"></div>
            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
                <p><img src="DeletePost.png" alt="Delete Post"></p>
                <form style="font-size: 10pt;" id="mediaDelete">
                    <div class="mb-3">
                        <label for="Post ID" class="form-label">Post ID</label>
                        <input type="text" class="form-control" id="PostID">
                    </div>
                    <button type="button" id="delMedia" class="btn btn-primary">Delete</button> <br /><br />

                </form>
            </div>
            <div class="col-2"></div>
        </div>
        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"></div>
            <div class="col-8" style="text-align: center;">
                <div>
                    <button id="retImages"><img src="images.png" alt="Images"></button>
                    <button id="retVideos"><img src="Videos.png" alt="Videos"></button>
                </div>
                <div id="ImageList">
                    <h4>Please click the Images or Video buttons to view the respective media.</h4>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script>
        function deleteAsset(id) {

            $.ajax({

                type: "GET",
                //Note the need to concatenate the
                url: DMA0 + id + DMA1,

            }).done(function (msg) {
                //On success, update the assetlist.
                location.reload();
            });
        }
    </script>
</body>
</html>
